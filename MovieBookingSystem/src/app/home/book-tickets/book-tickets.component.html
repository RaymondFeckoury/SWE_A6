<nav>
    <div class="logo">
        Bookmyshow
    </div>
    <div class="search-icon">
        <span class="fas fa-search"></span>
    </div>

<div class="movieCard">
    <div>
        <div class="movieTitle">The God Father</div> 
        <div>
            <div class="theatreTitle">Select Date : &nbsp;&nbsp;&nbsp;
                <mat-form-field>
                    <input matInput [ngxMatDatetimePicker]="picker" placeholder=""
                        [disabled]="false">
                    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker [showSeconds]="false"
                       [stepHour]="0" [stepMinute]="0"
                       [touchUi]="true" [enableMeridian]="false" 
                       [disableMinute]="false" [hideTime]="true">
                       <ng-template>
                        <span>Select</span>
                      </ng-template>
                    </ngx-mat-datetime-picker>
                 </mat-form-field>
            </div>
        </div> <br>
        <div>
            <div class="theatreTitle"> AMB Cinemas : </div> <br>
            <div>
                <div class="movieTimingsContainer">
                    <div class="movieTime" (click)="bookSeats()">10:00 AM</div>
                    <div class="movieTime" (click)="bookSeats()">11:10 AM</div>
                    <div class="movieTime" (click)="bookSeats()">2:00 AM</div>
                    <div class="movieTime" (click)="bookSeats()">04:00 AM</div>
                </div>
            </div>
        </div> <br>
        <div>
            <div class="theatreTitle"> INOX Movies : </div> <br>
            <div>  
                <div class="movieTimingsContainer">
                    <div class="movieTime" (click)="bookSeats()">10:00 AM</div>
                    <div class="movieTime" (click)="bookSeats()">11:10 AM</div>
                    <div class="movieTime" (click)="bookSeats()">2:00 AM</div>
                    <div class="movieTime" (click)="bookSeats()">04:00 AM</div>
                </div>
            </div>
        </div> <br>
        <div>
            <div class="theatreTitle"> IMAX Large Screen : </div> <br>
            <div>
                <div class="movieTimingsContainer">
                    <div class="movieTime" (click)="bookSeats()">10:00 AM</div>
                    <div class="movieTime" (click)="bookSeats()">11:10 AM</div>
                    <div class="movieTime" (click)="bookSeats()">2:00 AM</div>
                    <div class="movieTime" (click)="bookSeats()">04:00 AM</div>
                </div>
            </div>
        </div>
    </div>
</div>
