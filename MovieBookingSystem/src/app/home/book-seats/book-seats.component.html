<div *ngIf="!userHeader">
    <nav>
        <div class="logo">
            Bookmyshow
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
    </nav>
</div>
<div *ngIf="userHeader">
    <app-user-header></app-user-header>
</div>
<div class="movieCard">
    <div class="movieTitle">Seat Chart</div>
    <div>

        <div class="theatre">
            <div class="screen-side">
                <div class="screen">Screen</div>
                <h3 class="select-text">Please select a seat</h3>
            </div>
            <div class="exit exit--front"></div>
            <ol class="cabin">
                <li class="row"  *ngFor="let seatRow of seatRows">
                    <div class="seats">
                        <ol *ngFor="let row of seatRow;let i = index">
                            <span class="movieSeat">
                                <li (click)="updateSeatSelection(row,$event)">
                                    <!-- <input type="checkbox" [attr.disabled]="row.selected==1 ? true : null" [id]="row.label" />
                                    <label [for]="row.label">{{row.label}}</label> -->
                                    <div [ngClass]="{seatBlocked: row.selected == 1, seat: (row.selected == 0 && row.currentSelected == false), seatSelected: (row.selected == 0 && row.currentSelected == true)}">
                                        {{row.label}}
                                    </div>
                                </li>
                                <span *ngIf="addSpace(row.label)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </span>
                        </ol>
                    </div>  
                </li>
            </ol>

            <div class="space2"></div>

            <!-- <div class="exit exit--back"></div> -->
        </div>
        <div class="d-flex justiify-content-center"> <div>you have selected <span  class="seatSelectedCount">{{noOfSelected}}</span> seats</div></div> <br>
        <div class="d-flex justify-content-center">
            <div [ngClass]=" noOfSelected !=0 ? 'continueBtn':'discontinueBtn' " (click)="ageSelection()">Continue</div>
        </div>   
    </div>
</div>
