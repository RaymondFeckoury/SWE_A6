<div *ngIf="email == undefined">
    <nav>
        <div class="logo">
           Bookmyshow
        </div>
     </nav>
</div>
<div *ngIf="email">
    <app-user-header></app-user-header>
</div>

<div class="synopsisContainer">  
    <div class="moviecard">
        <!-- {'background' : 'url('+imageLink+')'} -->
        <div class="movie-poster play-trailer" [ngStyle]="styleObject()"></div>  
        <div id="movie-content">
        <div *ngIf="isUpcoming" class="movie-ratings"><span class="star">â˜…</span><span class="score">7.8</span><span class="score-out-of">/ 10 (IMDB)</span></div>
        <div class="movie-title"><a href="http://www.imdb.com/title/tt3397884" target="_blank">{{title}}</a><span class="movie-year">1972</span></div>
        <div class="movie-details"><span class="movie-rating">{{rating}}</span><span class="movie-duration">{{duration}}</span><span class="movie-genre">{{category}}</span></div>
        <div class="movie-castcrew"><span class="title">Director</span><span class="name">{{director}}</span></div>
        <div class="movie-castcrew"><span class="title">Producer</span><span class="name">{{producer}}</span></div>
        <div class="movie-castcrew"><span class="title">Cast</span><span class="name">{{cast}}</span></div>
        <div class="movie-synopsis">
            {{synopsis}}
        </div>
        <div class="synopsisBtns">
            <div class="trailerBtn centeringElements" (click)="openTrailerPopup()"> watch trailer </div>
            <div *ngIf="isUpcoming" class="trailerBtn centeringElements" (click)="bookTickets()"> Book Tickets </div>
        </div>
        </div>
        <!-- <div class="movie-trailer"><a class="back-btn">back</a>
        <div id="youvideo">
            <iframe src="https://www.youtube.com/embed/7XLQ1bkSLDo?enablejsapi=1" frameborder="0" allowfullscreen="allowfullscreen" allowScriptAccess="always"></iframe>
        </div>
        </div> -->
    </div>
</div>
