<app-user-header></app-user-header>

<div>
    <form [formGroup]="cardForm">
        <div>
            <div class="row justify-content-center cardContainer" formArrayName="cardsArray">
                <div class="col-10">
                    <div class="toprow">
                        <div class="cardTitle"> CARD DETAILS </div>
                        <div class="addClass" (click)="addCard()">Add Card</div>
                    </div>
                    <div *ngFor="let card of cards.controls; let i = index" formGroupName="{{i}}" class="">
                        <div>
                            <!-- card {{i}}
                            <div (click)="removeCard(i)">Delete Card</div> -->
                            <div class="">

                                <input id="column-left" type="text" name="first-name" placeholder="First Name" />
                                <input id="column-right" type="text" name="last-name" placeholder="Surname" />
                                <input id="input-field" type="text" name="number" placeholder="Card Number" />
                                <input id="column-left" type="text" name="expiry" placeholder="MM / YY" />
                                <input id="column-right" type="text" name="cvc" placeholder="CCV" />

                                <div class="card-wrapper"></div>

                                <input id="input-field" type="text" name="streetaddress" required="required"
                                    autocomplete="on" maxlength="45" placeholder="Streed Address" />
                                <input id="column-left" type="text" name="city" required="required" autocomplete="on"
                                    maxlength="20" placeholder="City" />
                                <input id="column-right" type="text" name="zipcode" required="required"
                                    autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code" />
                                <input id="input-field" type="email" name="email" required="required" autocomplete="on"
                                    maxlength="40" placeholder="Email" />
                                <input id="input-button" type="submit" value="Submit" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
