<div class="row">
    <div class="col-2">
        <div class="d-flex justify-content-center" (click)="displayManageMovies()">
            <div class="adminButton">Manage Movies</div>    
        </div>
        <div class="d-flex justify-content-center" (click)="displayManageUsers()">
            <div class="adminButton">Manage Users</div>
        </div>
        <div class="d-flex justify-content-center" (click)="displayManagePromotions()">
            <div class="adminButton">Manage Promotions</div>  
        </div>
        <div class="d-flex justify-content-center" (click)="displayAdmins()">
            <div class="adminButton">Admin</div> 
        </div>
        <div class="d-flex justify-content-center" (click)="logout()">
            <div class="adminButton">LogOut</div> 
        </div>
    </div>  
    <div class="col-10">
        <div *ngIf="displayMoviesComp">
            <app-manage-movies></app-manage-movies>  
        </div>
        <div *ngIf="displayUSersComp">
            <app-manage-users></app-manage-users>
        </div>
        <div *ngIf="displayPromosComp">
            <app-manage-promos></app-manage-promos>
        </div>
        <div *ngIf="displayAdminsComp">
            <app-manage-admin></app-manage-admin>
        </div>
    </div>   
</div>
