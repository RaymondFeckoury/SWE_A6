<div class="addnewMovieSectionContainer">
    <div id="sc-edprofile" class="editProfileForm">
      <h1>Add New Promotion Details</h1>
      <form [formGroup]="promoForm" >
        <div class="sc-container">
          <span class="addNewMovieformLabel promoTitle">Promo Name * </span>
          <input type="text" formControlName="name" placeholder="Enter Promotion name" />
          <span class="addNewMovieformLabel promoTitle">Promo Code *  </span>
          <textarea formControlName="promoCode" placeholder="Enter Promo code"></textarea>
          <span class="addNewMovieformLabel promoTitle">Discount(%) * </span>
          <input type="text" formControlName="discount" placeholder="Enter Discount value" />
          <span class="addNewMovieformLabel promoTitle">Promo Start Date * </span>
          <input type="date" formControlName="startDate" placeholder="Enter Promo Start Date" />
          <span class="addNewMovieformLabel promoTitle">Promo Expiry Date * </span>
          <input type="date" formControlName="endDate" placeholder="Enter Promo End Date" />  
          <div class="displayBtns">
            <input class="promoBtns" (click)="addPromo()" type="submit" value="Add Promo" />
            <input class="promoBtns" (click)="closeModal()" type="submit" value="Cancel" />
          </div>
        </div>
      </form>
    </div>
  </div>
