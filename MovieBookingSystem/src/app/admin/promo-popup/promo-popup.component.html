<ng-template #promoPopupModal let-modal>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    <div class="modal-body">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <form>
            <div class="mb-3">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker">
                    <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Add Promo</button>
    </div>
</ng-template>
