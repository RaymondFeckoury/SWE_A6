<div class="row">
    <div class="manageMoviesHeader">
        <div class="manageMoviesButton" [ngStyle]="{'background-color': currentMoviesSelected ? '#8A2BE2' : 'black', 
                                'color' : currentMoviesSelected ? 'black' : 'white'}" (click)="showCurrentMovies()">
            CURRENT PLAYING</div>
        <div class="manageMoviesButton" [ngStyle]="{'background-color': addmoviesSelected ? '#8A2BE2' : 'black', 
        'color' : addmoviesSelected ? 'black' : 'white'}" (click)="addMovies()">
            ADD</div>
        <div class="manageMoviesButton" [ngStyle]="{'background-color': archiveMoviesSelected ? '#8A2BE2' : 'black', 
        'color' : archiveMoviesSelected ? 'black' : 'white'}" (click)="archiveMovies()">
            ARCHIVE</div>
        <div class="manageMoviesButton" [ngStyle]="{'background-color': scheduleMoviesSelected ? '#8A2BE2' : 'black', 
        'color' : scheduleMoviesSelected ? 'black' : 'white'}" (click)="scheduleMovies()">
            SCHEDULE</div>      
    </div>
</div>

<div *ngIf="currentMoviesSelected">
    <div class="currentMoviesSectionContainer">
        <div class="row">
            <div *ngFor="let movie of movies">
                <div class="col-3">
                    <div>   
                        <div class="editMovieCard">
                            <div><img class="editMovieCardImage" src={{movie.image}} /> </div>
                        </div>
                        <div class="editMovieCardFooter">
                            <div class="d-flex justify-content-center manageMovieEditTitle">TITLE : {{movie.title}}</div>
                            <div class="d-flex justify-content-center">
                                <div class="d-flex justify-content-center manageMovieEditButton" (click)="openEditMoviePopup()">EDIT</div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>

<div *ngIf="addmoviesSelected">
    <app-add-new-movie></app-add-new-movie>
</div>
