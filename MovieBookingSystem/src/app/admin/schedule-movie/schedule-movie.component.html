         <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input (dateChange)="senddate($event)" matInput [matDatepicker]="picker" [min]="todayDate">
            <!-- <input matInput [matDatepicker]="picker"> -->
            <mat-hint>MM/DD/YYYY</mat-hint>
            
            <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
         <br><br>
         <div>
            <mat-form-field appearance="fill">
                <mat-label>Select Time</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option *ngFor="let time of timings" [value]="time">
                    {{time}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
         </div>
         <div>
            <div> Select Screen </div><br>
            <div class="screensConatiner">
                <div *ngFor="let screen of screens;let i=index">
                    <div [ngClass]="{'screenDivSelected' : screen.isSelected == true , 'screenDivNotSelected' : screen.isSelected == false }" (click)="selectScreen(i)">{{screen.screenName}}</div>
                </div>
            </div>
         </div>
         <br><br>
         <diV class="scheduleBtnContaainer">
            <div class="scheduleBtn" (click)="cancelScheduleMovie()"> cancel </div>
            <div class="scheduleBtn" (click)="ScheduleMovie()"> Schedule </div>
         </diV>
    </diV>
</div>
