<div class="d-flex justify-content-center align-items-center">
    <table>
        <thead>
          <tr>
            <th> Movie Name </th>
            <th> Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies, let i = index"> 
            <ng-container *ngIf="movie.isarchive == 1">
              <th> {{movie.title}} </th>
                <td class="removeAdminClass" (click)="removeArchive(i,movie)" > Un-Archive </td>
            </ng-container>     
          </tr>
        </tbody>
      </table>
</div>
