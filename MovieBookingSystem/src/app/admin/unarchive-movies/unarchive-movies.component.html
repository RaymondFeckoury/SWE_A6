<div class="d-flex justify-content-center align-items-center">
    <table>
        <thead>
          <tr>
            <th> Movie Name </th>
            <th> Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies, let i = index"> 
              <th> {{movie.movieName}} </th>
                <td class="removeAdminClass" (click)="removeArchive(i)" > Un-Archive </td>
          </tr>
        </tbody>
      </table>
</div>
