<div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
        <div>
          <label>
            Email:
            <input formControlName="email" placeholder="Enter your Email">
          </label>
        </div>
        <div>
          <label>
            Password:
            <input formControlName="password" placeholder="Enter your Password">
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
</div>
